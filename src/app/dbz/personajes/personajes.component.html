<h3>Personajes</h3>
<hr>
<ul>
    <li *ngFor="let personaje of personajes; let i = index"> <!-- Fem un for per recórrer l'array heroes del component.ts amb l'instrucció *ngFor. També podem incloure in iteador (i) -->
        {{i+1}} - {{personaje.nombre}} - {{personaje.poder | number}} <!--Amb un pipe li indiquem que serà un number-->
    </li>
</ul>
